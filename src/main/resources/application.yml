server:
  port: 8888

management:
  context-path: /admin

security:
  user:
    password: '{cipher}'
      
logging:
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    
eureka:
  password: '{cipher}'
  client:
    serviceUrl:
      defaultZone: ${SPRING_CLOUD_EUREKA_PROTOCOL}://${SPRING_CLOUD_EUREKA_USER}:${eureka.password}@${SPRING_CLOUD_EUREKA_URI}:${SPRING_CLOUD_EUREKA_PORT}/eureka/
  instance:
    leaseRenewalIntervalInSeconds: 10
    statusPageUrlPath: /admin/info
    healthCheckUrlPath: /admin/health

spring:
  cloud:
    config:
      server:
        git:
          uri: https://github.com/maximilianwollnik/config-repo
          username: maximilianwollnik
          password: '{cipher}'
